Fëanor nasceu durante os Anos das Árvores em Valinor, filho de Finwë e Míriel.
Ele extraiu tanto da energia vital de Míriel quando nasceu que ela se cansou de viver e seu espírito voluntariamente deixou seu corpo, deixando sua família para os Salões de Mandos.
Depois de um tempo, Finwë se casou novamente e teve mais quatro filhos; os meio-irmãos de Fëanor, Fingolfin e Finarfin , e as meias-irmãs Findis e Irimë . 
Embora amasse seu pai tanto quanto um filho poderia, Fëanor não gostava de sua madrasta Indis nem de seus filhos, e então vivia separado dela e de seus meio-irmãos.
Em sua juventude, ele rapidamente descobriu seus talentos excepcionais para artesanato e linguagem. Em sua juventude,
ele aprimorou o trabalho de Rúmil e criou o sistema de escrita conhecido como Tengwar, usado pelos Ñoldor na Terra-média até a Terceira Era .
Ele também se tornou aluno de Mahtan , um grande ferreiro que havia aprendido seu ofício aos pés do próprio Aulë.
De Mahtan, ele aprendeu muito sobre metalurgia e, em algum momento, casou-se com a filha de Mahtan , Nerdanel , que lhe deu sete filhos,
Maedhros , Maglor , Celegorm , Caranthir , Curufin , Amrod e Amras. 
Ele passava a maior parte do tempo sozinho ou com seus filhos, de modo que todos eram completamente leais a ele. Além de seu trabalho como artesão,
ferreiro e linguista, Fëanor possuía uma habilidade oratória excepcional e conseguia persuadir praticamente qualquer pessoa por meio da oratória. 
Ele também era conhecido por ser inquieto, explorando o máximo de Aman que podia e constantemente criando novas obras. 
Acredita-se que uma dessas obras tenha sido o palantíri.

A criação das Silmarils:
De longe, a maior das realizações artesanais de Fëanor foi a criação das Silmarils , também chamadas de Grandes Joias. 
Para fazê-las, Fëanor capturou parte da luz misturada das Duas Árvores de Valinor e, por meios desconhecidos, a conteve, imperecível, em três grandes gemas semelhantes a diamantes.
Suas criações lhe renderam grandes elogios, e ele passou a valorizar as Silmarils acima de tudo. 
Com o passar do tempo, no entanto, ele começou a cobiçar as gemas com um amor ganancioso, e ignorou cada vez mais o fato de que a luz que estava nas gemas e
dava a elas sua beleza não era de sua própria criação.
Fëanor alternava entre exibir as joias em vão e guardá-las zelosamente de todos, exceto de sua família imediata,
embora eventualmente tenha chegado ao ponto em que elas quase sempre permaneciam trancadas a sete chaves.

As artimanhas de Morgoth:
Após três eras de prisão, Melkor , o mais poderoso dos Valar e a fonte primordial do mal do mundo, enganou seus companheiros com uma falsa demonstração de arrependimento.
Perdoado e residindo em Valinor, sua malícia havia de fato alcançado níveis sem precedentes, e seu alvo principal rapidamente se tornou os Elfos,
pois foi por eles que ele foi derrubado . Ele descobriu que, dos três grupos primários de Elfos em Valinor, os Ñoldor eram os mais fáceis de manipular devido à sede por seu 
conhecimento e à disposição de ouvir. Concentrando seus esforços apenas nos Ñoldor, ele sutilmente espalhou mentiras entre eles de que, entre outras coisas,
os Valar os estavam mantendo presos em Valinor para que a raça dos Homens pudesse herdar a Terra-média e reivindicar a glória que poderia ter sido deles.
Embora Fëanor desconfiasse e temesse Melkor, em sua arrogância e impaciência ele frequentemente repetia involuntariamente as mentiras de Melkor. 
Fëanor rapidamente se tornou o mais proeminente dos rebeldes Ñoldor, a ponto de os outros Valar, sem saber da influência de Melkor, o verem como a fonte da doença dos Ñoldor.
Melkor cobiçava as Silmarils e odiava Fëanor, mas astutamente escondeu toda a aparência de suas verdadeiras intenções enquanto a situação continuava a se deteriorar. 
A influência de Melkor eventualmente chegou ao ponto em que rumores começaram a circular entre alguns de que o meio-irmão de Fëanor, Fingolfin,
estava planejando não apenas usurpar seu lugar como herdeiro de Finwë, mas também tomar as Silmarils para si. Em seu orgulho e vaidade, 
Fëanor demorou pouco para ser convencido, e sua hostilidade cresceu a ponto de ameaçar Fingolfin com violência. 
Os Valar, tendo sido pacientes com a agitação de Fëanor até aquele ponto, não puderam ignorar a transgressão de quebrar a paz de Valinor. 
Fëanor foi imediatamente convocado ao Anel da Perdição para se explicar. O testemunho de Fëanor revelou a malícia de Melkor e suas mentiras, 
e Tulkas imediatamente deixou o Anel para prendê-lo novamente. Apesar de Melkor ter sido a verdadeira raiz da inquietação dos Ñoldor, o crime de Fëanor foi de sua própria autoria,
e por isso os Valar o exilaram por doze anos de Tirion. Fëanor foi até a fortaleza de Formenos e levou consigo um tesouro substancial, incluindo as Silmarils,
que ele colocou em uma caixa trancada. Em uma demonstração de apoio ao seu filho mais velho, Finwë também se retirou para Formenos e renunciou à realeza enquanto 
Fëanor permanecesse no exílio.

Algum tempo depois, Melkor apareceu inesperadamente em Formenos, onde tentou convencer Fëanor a ficar do seu lado, proclamando que os Valar o haviam tratado injustamente. 
No entanto, Fëanor percebeu que o verdadeiro objetivo de Melkor era obter as Silmarils, e ele veementemente dispensou o Vala caído. Melkor saiu furioso e fugiu de Valinor.
Embora Fëanor tenha pensado pouco no incidente, Finwë estava cheio de pressentimentos e relatou a visita de Melkor aos Valar imediatamente. 
No entanto, eles não conseguiram encontrar nem um traço dele, e depois de um tempo os Valar foram forçados a desistir da busca. Sete anos depois, 
os Valar anunciaram uma grande festa em Valinor com a intenção de reparar seu relacionamento com os Ñoldor. O exílio de Fëanor foi temporariamente rescindido, 
e tanto ele quanto Fingolfin foram convidados a comparecer. Embora os Valar tivessem a intenção de que Finwë viesse também, ele recusou o convite dos Valar devido ao exílio
contínuo de Fëanor e permaneceu em Formenos. Durante a festa de reconciliação, Fingolfin estendeu a mão para seu meio-irmão e reconheceu abertamente o 
lugar de Fëanor como o mais velho, mas foi devolvido por Fëanor um tanto relutantemente.

O roubo das Silmarils:
Enquanto isso, Melkor fugiu para Avathar no sul de Aman. Lá ele descobriu a criatura maligna parecida com uma aranha Ungoliant e a garantiu como aliada, 
prometendo saciar sua fome implacável em troca de sua ajuda. Durante as festividades nas quais Fëanor e Fingolfin se reconciliaram, Melkor e Ungoliant destruíram as 
Duas Árvores e mergulharam Valinor na escuridão completa. Melkor e Ungoliant então foram para Formenos, onde Melkor matou Finwë e saqueou o cofre, levando as Silmarils e 
muitos outros tesouros. Eles então escaparam cruzando o Helcaraxë , ou Gelo Moedor, no norte para Beleriand na Terra-média.
Embora os Valar tenham tentado persegui-los, foi em vão, pois a Luz Obscura de Ungoliant obscureceu completamente a visão dos perseguidores.

Os Valar rapidamente perceberam que com as Árvores mortas, sua luz sobrevivia apenas nas Silmarils. Para restaurar as Árvores e frustrar a malícia de Melkor, 
Yavanna pediu a Fëanor que desistisse das Silmarils para que elas pudessem ser quebradas, e a luz dentro delas liberada. Mas Fëanor enfaticamente declarou que não desistiria
 de suas Silmarils por sua própria vontade, e proclamou que se os Valar o forçassem a fazê-lo, elas não seriam melhores que Melkor. No final das contas, 
 o egoísmo de Fëanor fez pouca diferença, exceto para escurecer ainda mais seu próprio coração, pois um mensageiro de Formenos chegou para entregar as notícias da morte de 
 Finwë e do roubo das Silmarils por Melkor.
